<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!--<head>-->
<!--  <meta charset="UTF-8">-->
  <title>게시물 작성</title>
<!--</head>-->

<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

    .layout input {
        width : 100%;
        box-sizing : border-box
    }

    .layout textarea {
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
    }

</style>

<th:block th:replace="layout/header :: headerFragment"></th:block>

<body>

<div class="layout">
  <form th:action="@{/board/update/{id}(id=${board.id})}" method="post" enctype="multipart/form-data">
    <input name="title" type="text" th:value="${board.title}">
    <textarea name="content" th:text="${board.content}"></textarea>
    <input type="file" name="file">
    <button type="submit">수정</button>
  </form>
  <br>
  <button th:onclick="|location.href='@{/board/view(id=${board.id})}'|">취소</button>

</div>
</body>

<th:block th:replace="layout/footer :: footerFragment"></th:block>

</html>
