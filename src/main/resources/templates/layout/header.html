<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<th:block th:fragment="headerFragment">

    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Portfolio</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <nav class="navbar bg-light">
          <div class="container-fluid">
              <a class="navbar-brand" th:onclick="|location.href='@{/}'|">
                <img th:src="@{/files/portfolio.png}" width="32" height="30" class="d-inline-block align-text-top" />
                  KIM's Back-end Portfolio
              </a>


              <div sec:authorize="isAnonymous()">
                <ul class="nav justify-content-end">
                  <li class="nav-item">
                    <a th:href="@{/login}" class="nav-link">로그인</a>
                  </li>
                  <li class="nav-item">
                    <a th:href="@{/join}" class="nav-link">회원가입</a>
                  </li>
                </ul>
              </div>


              <div sec:authorize="isAuthenticated()">
                <ul class="nav justify-content-end">
                  <li class="nav-item">
                      <span sec:authentication="name" class="nav-link"></span> <!--회원명-->
                  </li>
                  <li class="nav-item">
                    <a sec:authorize="hasRole('ROLE_USER')" class="nav-link" th:href="@{/mypage}" >마이페이지</a>
                  </li>
                  <li class="nav-item">
                    <a th:href="@{/logout}" class="nav-link">로그아웃</a>
                  </li>
                  <li class="nav-item">
                      <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" th:href="@{/admin}">관리자페이지</a>
                  </li>
                </ul>
              </div>

          </div>
        </nav>

    </body>
</th:block>

</html>
