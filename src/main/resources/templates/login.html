<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
</head>
<body>
    <h1>로그인 페이지</h1>
    <hr/>
    <!-- formLogin을 이용한 시큐리티는 인증 시 x-www-form-url-encoded 타입만 인식 -->
    <form action="/loginProc" method="post">
      아이디 : <input type="text" id="username" name="username" /> <br>
      비밀번호 : <input type="password" id="password" name="password" />
      <button>로그인</button>
    </form>
    <br>
    <button th:onclick="|location.href='@{/}'|">메인</button>
</body>
</html>
